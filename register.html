<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Galactic Quest - An interstellar adventure game">
  <meta name="keywords" content="game, adventure, space, galactic, quest">
  <title>Galactic Quest</title>

  <!-- Favicon links -->

  <link rel="icon" type="image/png" sizes="128x128" href="/assets/favicon/space.png">

  <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/space1.png">

  <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/space2.png">

  <!-- Boostrap CSS Link  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

  <!-- Custom style sheet  -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <!-- Navigation Bar from Bootstrap -->
  <nav class="navbar navbar-expand-lg  navbar-bg-color">
    <div class="container-fluid">
      <img src="assets/images/game-logo-head.webp" alt="Galactic Quest Logo" class="logo">
      <a class="navbar-brand" href="index.html">Galactic Quest</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="index.html">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="gallery.html">Gallery</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html">Contact Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="register.html">Register</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="register-page">
    <section class="form-container">
      <h2>Register for the Galactic Quest Newsletter</h2>
      <p>
        Keep up to date with all the latest community and game development
        news by signing up to our newsletter!
      </p>
      <form action="thankyou.html" class="form" method="get">
        <div class="input-box">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Enter full name" required>
        </div>

        <div class="input-box">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Enter email address" required>
        </div>

        <button class="btn btn-style btn-primary" type="submit">Submit</button>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <h2 class="social-links">Contact US</h2>
    <ul class="social-links">
      <li>
        <a href="https://twitter.com/" target="_blank" rel="noopener"
          aria-label="Visit our X, formally known as Twitter, page. Opens in new tab"><i
            class="fa-brands fa-x-twitter"></i></a>
      </li>
      <li>
        <a href="https://facebook.com/" target="_blank" rel="noopener"
          aria-label="Visit our Facebook page. Opens in new tab"><i class="fa-brands fa-facebook"></i></a>
      </li>
      <li>
        <a href="https://instagram.com/" target="_blank" rel="noopener"
          aria-label="Visit our instagram page. Opens in new tab"><i class="fa-brands fa-instagram"></i></a>
      </li>
      <li>
        <a href="https://youtube.com/" target="_blank" rel="noopener"
          aria-label="Visit our Youtube page. Opens in new tab"><i class="fa-brands fa-youtube"></i></a>
      </li>
      <li>
        <a href="https://discord.com/" target="_blank" rel="noopener"
          aria-label="Visit our Discord community. Opens in new tab"><i class="fa-brands fa-discord"></i></a>
      </li>
      <li>
        <a href="https://linkedin.com/" target="_blank" rel="noopener"
          aria-label="Visit our Linkedin page. Opens in new tab"><i class="fa-brands fa-linkedin"></i></a>
      </li>
    </ul>
  </footer>

  <!-- font awesome script -->
  <script src="https://kit.fontawesome.com/810706760e.js" crossorigin="anonymous"></script>

  <!-- Bootstrap JS and Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous">
  </script>
</body>

</html>
