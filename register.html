<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta
      name="description"
      content="Galactic Quest - An interstellar adventure game">
    <meta name="keywords" content="game, adventure, space, galactic, quest">
    <title>Galactic Quest</title>

    <!-- Favicon links -->

    <link rel="icon" type="image/png" sizes="128x128" href="/assets/favicon/space.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/space1.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/space2.png">

    <!-- Custom style sheet  -->
    <link rel="stylesheet" href="assets/css/style.css">
  </head>

  <body>
    <!-- Header -->
    <header>
      <a href="index.html">
        <h1 id="logo">Galactic Quest</h1>
      </a>
      <input type="checkbox" id="nav-toggle" name="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label"
        ><i class="fa-solid fa-bars"></i
      ></label>
      <nav>
        <ul id="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="features.html">Features</a></li>
          <li><a href="register.html" class="active">Register</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main Content -->
    <main>
      <section class="form-container">
        <h1>Register for the Galactic Quest Newsletter</h1>
        <p>
          Keep up to date with all the latest community and game development
          news by signing up to our newsletter!
        </p>
        <form action="#" class="form">
          <div class="input-box">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter full name" required>
          </div>

          <div class="input-box">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter email address" required>
          </div>
        </form>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <p class="social-links">2025 Galactic Quest. All rights reserved.</p>
      <ul class="social-links">
        <li>
          <a
            href="https://twitter.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our X, formally known as Twitter, page. Opens in new tab"
            ><i class="fa-brands fa-x-twitter"></i
          ></a>
        </li>
        <li>
          <a
            href="https://facebook.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Facebok page. Opens in new tab"
            ><i class="fa-brands fa-facebook"></i
          ></a>
        </li>
        <li>
          <a
            href="https://instagram.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our instagram page. Opens in new tab"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </li>
        <li>
          <a
            href="https://youtube.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Youtube page. Opens in new tab"
            ><i class="fa-brands fa-youtube"></i
          ></a>
        </li>
      </ul>
    </footer>

    <!-- font awesome script -->
    <script
      src="https://kit.fontawesome.com/810706760e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
